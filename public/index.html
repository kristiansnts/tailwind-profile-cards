<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/tailwind.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-primary-darkCyan w-screen h-screen font-sans text-center text-lg">
  <div class="flex flex-col justify-center items-center h-screen z-10 relative" id="card">
    <div class="pb-8 bg-white rounded-xl shadow-lg">
      <img src="../images/bg-pattern-card.svg" class="rounded-t-xl" alt="">
      <div class="">
        <div class="flex flex-row justify-center z-10 transform -translate-y-10 ">
          <img src="../images/image-victor.jpg" alt="" class="rounded-full border-4 border-white">
        </div>
        <div class="flex flex-row justify-center items-start -mt-4">
          <p class="font-bold">Victor Crest</p>
          <p class="ml-3 text-netral-darkGray">26</p>
        </div>
        <p class="mb-4 text-sm">London</p>
      </div>
      <div class="flex flex-row justify-around items-center border-t-2 border-gray-200 bg-white z-40">
        <div class="flex flex-col pt-8">
          <h1 class="font-bold">80K</h1>
          <p class="text-sm">Followers</p>
        </div>
        <div class="flex flex-col pt-8">
          <h1 class="font-bold">803K</h1>
          <p class="text-sm">Likes</p>
        </div>
        <div class="flex flex-col pt-8">
          <h1 class="font-bold">1.4K</h1>
          <p class="text-sm">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="z-0 relative">
    <img src="../images/bg-pattern-top.svg" alt="" class="fixed bottom-1/2 right-1/2">
  </div>
  <div class="z-0 relative">
    <img src="../images/bg-pattern-bottom.svg" alt="" class="fixed top-1/2 left-1/2">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristian Epafroditus</a>.
  </div>
</body>
</html>
